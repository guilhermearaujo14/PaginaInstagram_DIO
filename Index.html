<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="images/inicial-Celular.JPG" alt="Imagens Telefone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/Instagram-logo.JPG" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="images/perfil.jpg" alt="Imagem perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Guilherme</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Guilherme</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Beixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
